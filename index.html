<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/style.css">
    <script type="javascript" src="js/script.js " defer></script>
  <title>Weather Dashboard</title>
</head>


<body>

  <!-- Header -->
  <header class="jumbotron text-center p-3">
    <h1 class="display-5">Weather Dashboard</h1>
    <p class="lead">A dashboard to see the weather and forecast</p>
    <p class="lead"></p>
  </header>

  <!-- City Submission column -->

  <main class="container d-flex">
    <div class="form-group col-2">
      <form id="city-name-form">
        <label for="exampleFormControlInput1">Please Enter City</label>
        <input type="text" class="form-control" >
        <button id="search-button" class="btn btn-primary fa fa-search"></button>

        <!-- ul for previous searches -->

        <div class="m=0 p=0">
          <ul id="search-list"></ul>
        </div>
      </form>
    </div>

    <!-- Card for current weather -->

    <div id="current-weather" class="col-9 ">
      <h1 class="display-4">Current Weather</h1>
    </div>

    <!-- Carousel of 5 day weather -->
    <div class="col-9 float-right">
      <div id="forecast-label"></div>
      <div id="weather-forecast" class="flex-row"></div>
    </div>



  </main>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
</body>


</html>
